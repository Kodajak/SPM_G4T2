<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My learning Journey</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div>
        <h1>Create Learning Journey</h1>

        <div id="main-container">   
            <form>
                <!-- upon clicking a role, the relevant skills will be shown below -->
                Select a Role:
                <br>
                <p v-for="role, id in roles"> 
                    <input type="radio" v-model="selectedRole" :value="role" @change="onChange()"> {{ role[1] }}
                </p>
                
                <p v-if="selectedRole != ''">I have selected role id: {{selectedRole[1]}}</p>
                <br>
                
                <!-- upon selecting a skill, the relevant courses will dropdown -->
                <div v-if="selectedRole !=''">
                    Select a Skill:
                    <br>
                    <p v-for="(skill_id, index) in skills">
                        <input type="radio" v-model="selectedSkill" :value="skill_id[0]">{{skill_id[1]}}
                    </p>
                    <br><br>
                </div>

                <div v-if="selectedSkill != ''">
                    Select Courses:
                    <br>
                    <p v-for="course in courses">
                        <input type="checkbox" :id="course[0][0]" :value="course[0]" v-model="selectedCourses">
                        <label :for="course[0][0]">{{course[0][1]}}:</label> <br>{{course[0][2]}}
                    </p>
                    <br>
                    <p v-if="selectedCourses != ''">
                        I have selected the following courses:
                        <p v-for="course of selectedCourses">{{ course[1] }}</p>
                    </p>
                    <br><br>
                </div>
                    
                <a href="./myLearningJourney.html">Cancel</a>
                <button @click="submitLearningJourney">Submit</button>
            </form>
            
            
        </div>
    </div>

    <script>
        function cancelLearningJourney() {
            window.location.replace("./myLearningJourney.html");
        }

        const vm = new Vue({
            el: '#main-container',
            data: {
                roles: [],
                selectedRole: '',
                skills: [],
                selectedSkill: '',
                courses: [],
                selectedCourses: [],
                error: ''
            },
            watch: {
                selectedRole: function (selectedRole) {
                    axios.get('http://localhost:5000/view_skills/' + selectedRole[0])
                    .then(response => {
                        this.skills = response.data.data
                    })
                    .catch(error => alert(error));
                },

                selectedSkill: function (selectedSkill) {
                    if (this.selectedSkill != '') {
                        axios.get('http://localhost:5000/view-course-skills/'+ selectedSkill)
                        .then(response => {
                            this.courses = response.data.data
                        })
                        .catch(error => alert(error));
                    }
                }
            },
            methods: {
                // async getSkills(selectedRole) {
                //     axios.get('http://localhost:5000/view_skills/' + selectedRole)
                //     .then(response => {
                //         this.skills = response.data.data
                //     })
                //     .catch(error => alert(error));
                // },
                onChange:function(){
                    this.selectedSkill = ''
                    this.selectedCourses = []
                },
                
                // submit LJ
                submitLearningJourney: function() {
                    event.preventDefault(); 
                    if (this.selectedRole == '') {
                        return alert("Please select a role first.")
                    } else if (this.selectedCourses.length == 0) {
                        return alert("Please select at least 1 course.")
                    }
                    else {
                        
                        axios.post('http://localhost:5000/create_lj', {
                                selectedRole: this.selectedRole,
                                selectedCourses: this.selectedCourses,
                            })
                        .then(response => {
                                window.location.replace("./myLearningJourney.html");
                                return alert("You have successfully created a learning journey.")
                            })
                        .catch(error => { this.error = error.response.data.message });
                    }
                }
            },
            // get roles from db
            mounted: function() {
                axios.get('http://localhost:5000/view_ljRoles')
                    .then(response => {
                        this.roles = response.data.data
                        // console.log(response.data.data)
                    })
                    .catch(error => alert(error));
            }, 
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
