<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create learning Journey</title>

    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div>
        <h1>Create Learning Journey</h1>

        <div id="main-container">   
            <form class="p-5">
                <!-- upon clicking a role, the relevant skills will be shown below -->
                <h5>Select a Role:</h5>
                
                <!-- roles in roles[0] = roles that can be selected -->
                <p v-for="role in roles[0]"> 
                    <input type="radio" v-model="selectedRole" :value="role" @change="onChange()"> {{ role[1] }}
                </p>

                <!-- roles[1] = roles that are in existing journeys -->
                <p v-for="role in roles[1]">
                    <input type="radio" disabled> {{ role[1] }}
                </p>
            
                <!-- <p v-if="selectedRole != ''">You have selected  {{selectedRole[1]}} as your desired role.</p> -->
                <br>
                
                <!-- upon selecting a skill, the relevant courses will dropdown -->
                <div v-if="selectedRole !=''">
                    <h5>Select a Skill:</h5>
                    <p v-for="(skill_id, index) in skills">
                        <input type="radio" name= "skillOptions" v-model="selectedSkill" :value="skill_id[0]">{{skill_id[1]}}
                    </p>
                    <br><br>
                </div>

                <div v-if="selectedSkill != ''">
                    <h5>Select Courses:</h5>
                    <br>
                    <p v-for="course in courses">
                        <input type="checkbox" :id="course[0][0]" :value="course[0]" v-model="selectedCourses">
                        <label :for="course[0][0]">{{course[0][1]}}:</label> <br>{{course[0][2]}}
                    </p>
                    <br>
                    
                    <h5 v-if="selectedCourses != ''">You have selected the following courses:</h5>
                    <span v-for="course of selectedCourses">{{ course[1] }}<span v-if="course[1] != selectedCourses[selectedCourses.length -1][1]">, </span></span>
                    
                    <br><br>
                </div>
                    
                <!-- <a href="./myLearningJourney.html" class="btn btn-outline-secondary">Cancel</a> -->
                <button class="btn btn-primary" @click="submitLearningJourney">Create Learning Journey</button>
            </form>
            
            
        </div>
    </div>

    <script src="../js/createLearningJourney.js"></script>
    
</body>
</html>
