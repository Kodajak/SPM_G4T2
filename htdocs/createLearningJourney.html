<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My learning Journey</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>
<body>
    <div>
        <h1>Create Learning Journey</h1>

        <div id="main-container">   
            <form>
                <!-- upon clicking a role, the relevant skills will be shown below -->
                Select a Role:
                <br>
                <input type="radio" id="Role One" value="Role One" v-model="selectedRole" />
                <label for="one">Role One</label>

                <input type="radio" id="Role Two" value="Role Two" v-model="selectedRole" />
                <label for="two">Role Two</label>
                <br>
                I have selected {{selectedRole}}
                <br><br>
                
                <!-- upon selecting a skill, the relevant courses will dropdown -->
                Select a Skill:
                <br>
                <button>Skill 1</button>
                <br><br>

                Select Courses:
                <br>
                <input type="checkbox" id="course1" value="course1" v-model="selectedCourses">
                <label for="course1">Course1</label>
                <input type="checkbox" id="course2" value="course2" v-model="selectedCourses">
                <label for="course2">Course2</label>
                <input type="checkbox" id="course3" value="course3" v-model="selectedCourses">
                <label for="course3">Course3</label>
                <br>
                I have selected the following courses:
                <p v-for="course of selectedCourses">{{ course }}</p>
                <br><br>
                
                <a href="./myLearningJourney.html">Cancel</a>
                <button @click="submitLearningJourney">Submit</button>
            </form>
            
            
        </div>
    </div>

    <script>
        function cancelLearningJourney() {
            window.location.replace("./myLearningJourney.html");
        }

        const vm = new Vue({
            el: '#main-container',
            data: {
                role: [],
                selectedRole: '',
                skills: [],
                selectedSkill: '',
                courses: [],
                selectedCourses: [],
                error: ''
            },
            methods: {
                submitLearningJourney: function() {
                event.preventDefault();
                axios.post('http://localhost:5000/learningJourney', {
                        selectedRole: this.selectedRole,
                        selectedCourses: this.selectedCourses,
                    })
                .then(response => {
                        window.location.replace("./myLearningJourney.html");
                        alert("successful creation")
                        return false;
                    })
                .catch(error => { this.error = error.response.data.message });
                    return alert("Error creating consultation")
                }
            },
            // get roles 
            // mounted: function() {
            //     axios.get('http://localhost:5000/roles')
            //         .then(response => {
            //             this.roles = response.data.data;
            //         })
            //         .catch(error => alert(error));
            // }
        })
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
