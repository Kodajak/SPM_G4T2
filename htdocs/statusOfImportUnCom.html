<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>List Of Courses</title>

    <link rel="stylesheet" href="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    
    <div id="main-container" class="container">
        
        <h1 class="display-4">List of Course</h1>
        <table id="skillsTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>Course Name</th>
                    <th>Course Description</th>
                    <th>Course Type</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="course in courses">
                    <td><strong>{{ course[1] }}</td>
                    <td><strong>{{ course[2] }}</td>
                    <td><strong>{{ course[4] }}</td>
                </tr>
            </tbody>
        </table>
        
        <div class="container">
            <form id="importlms" onsubmit="event.preventDefault()" enctype="multipart/form-data" action="http://localhost:5000/import_csv" method="POST" >
                <div class="form-group">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Attach Course CSV file to import</label>
                            <input class="form-control" accept=".csv" type="file" id="file" name="file" ref="file">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" @click="validateImport">Import CSV</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../js/statusOfImports/statusOfImportUnCom.js"></script>

</html>
