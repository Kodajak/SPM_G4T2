<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>View Consultation Records</title>

    <link rel="stylesheet" href="">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    
    <div id="main-container" class="container">
        <form>
            <h1 class="display-4">Mapping of {{skills[0][1]}}</h1>
            <table id="roleTable" class='table table-striped' border='1'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Role Name</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="cMr in currentMappedRoles">
                        <td><strong>{{ cMr[1] }}</strong></td>
                        <td>
                            <input type="checkbox" :id="cMr[0]" :value="cMr[0]" v-model="cMr" disabled/>
                        </td>
                    </tr>
                    <tr v-for="role in roles">
                        <td><strong>{{ role[1] }}</strong></td>
                        <td><input type="checkbox" :id="role[0]" :value="role[0]" v-model="selectedRoles"></td>
                    </tr>
                </tbody>
            </table>

            <table id="courseTable" class='table table-striped' border='1'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Course Name</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="cMc in currentMappedCourses">
                        <td><strong>{{ cMc[1] }}</strong></td>
                        <td>
                            <input type="checkbox" :id="cMc[0]" :value="cMc[0]" v-model="cMc" disabled/>
                        </td>
                    </tr>
                    <tr v-for="course in courses">
                        <td><strong>{{ course[1] }}</strong></td>
                        <td><input type="checkbox" :id="course[0]" :value="course[0]" v-model="selectedCourses"></td>
                    </tr>
                </tbody> 
            </table>
        </form>
        <a v-bind:href="'skillMapping.html?skill_id='+skills[0][0]"><button type="submit" class="btn btn-outline-secondary mb-2">Cancel Mapping</button></a>
        <a v-bind:href="'skillMapping.html?skill_id='+skills[0][0]"><button type="submit" class="btn btn-primary mb-2" @click="submitMapping">Submit Mapping</button></a>
        
    </div>
</body>
<script src="../js/updateSkillMapping.js"></script>

</html>
