<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>View and Manage Skills</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="main-container" class="container">

        <h1 class="display-4">View and Manage Skills</h1>

        <table id="dpositionTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>ID</th>
                    <th>Skills</th>
                    <!-- <th>Mapped to Course?</th> -->
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="skill, id in allSkills">
                    <td><strong>#{{ skill[0] }}</strong></td>
                    <td><a>{{ skill[1] }}</a></td>
                    <!-- <td v-if="skillsWithCourses.includes(skill[0])">True</td>
                    <td v-else>False</td> -->
                    <td v-if="skill[2] == 1">Active</td>
                    <td v-else>Inactive</td>
                    <td><button type="button" data-toggle="modal" data-target="#editModal" @click="sendInfo(skill)">Edit</button></td>
                    <td v-if="skillsWithCourses.includes(skill[0])"><button disabled type="button" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
                    <td v-else><button type="button" data-toggle="modal" data-target="#deleteModal" @click="sendInfo(skill)">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Skill</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="w-100" v-model="skilltoEdit">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" @click="edit_Skill(modalSkill)" data-dismiss="modal">Save changes</button>
                </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Skill</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete <br> "{{modalSkill[1]}}"?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button v-if="modalSkill[2] == 1" type="button" class="btn btn-info" @click="softDelete_Skill(modalSkill)">Hide</button>
                    <button type="button" class="btn btn-danger" @click="delete_Skill(modalSkill)">Delete</button>
                </div>
                </div>
            </div>
        </div>
    <hr>
        <div>
            <h1 class="display-5">Enter New Skill</h1>
            <form>
                Skill Name:
                <input type="text" id="skill_name" name="skill" v-model="new_Skill"><br><br>
                
                <button type="submit" v-on:click="create_Skill()">
                    Create
                </button>
            </form>
        </div>
    </div>

    <script>

        const vm = new Vue({
            el: '#main-container',
            data: {
                allSkills: [],
                skillsWithCourses: [],
                new_Skill: '',
                modalSkill: '',
                skilltoEdit: this.modalSkill 
            },
            methods:{
                sendInfo(skill) {
                    this.modalSkill = skill;
                    this.skilltoEdit = skill[1]
                },
                delete_Skill(skillToDelete){
                    console.log(skillToDelete)
                    axios.delete("http://localhost:5000/delete_Skill/" + skillToDelete[0])
                            .then(response=>{
                                window.location.reload()
                                console.log(response)
                            })
                            .catch(error=>{this.error = error.response })
                },
                softDelete_Skill(skillToDelete){
                    console.log(skillToDelete)
                    axios.post("http://localhost:5000/softDelete_Skill/" + skillToDelete[0])
                            .then(response=>{
                                window.location.reload()
                                console.log(response)
                            })
                            .catch(error=>{this.error = error.response})
                },
                edit_Skill(){
                    event.preventDefault()
                    this.skilltoEdit = this.skilltoEdit.trim()
                    this.modalSkill[1] = this.skilltoEdit
                    if (this.modalSkill[1] != ""){
                        axios.post("http://localhost:5000/edit_Skill", {"data":[this.modalSkill]})
                            .then(response=>{
                                window.location.reload()
                                console.log(response)
                            })
                            .catch(error=>{this.error = error.response})
                    }
                    else{
                        return alert("Input field is empty!")
                    }
                    
                },                
                create_Skill(){
                event.preventDefault()
                console.log(this.new_Skill)
                this.new_Skill = this.new_Skill.trim()
                skillArr = []
                    for (skill of this.allSkills){
                        skillArr.push(skill[1])
                    }
                    if(skillArr.includes(this.new_Skill)){
                        this.new_Skill = ""
                        return alert("Skill exists")
                    }else if(this.new_Skill==""){
                        return alert("Enter skill name")
                    }
                    else{
                        axios.post("http://localhost:5000/create_Skill", {"data":[this.new_Skill]})
                            .then(response=>{
                                window.location.reload()
                                console.log(response)
                            })
                            .catch(error=>{this.error = error.response.data.message })
                    }
                }
            },
            mounted: function() {
                axios.get('http://localhost:5000/view_Skills')
                    .then(response => {
                        this.allSkills = response.data.data
                        console.log(response.data.data) 
                        axios.get('http://localhost:5000/get_CourseSkill')
                            .then(response2 => {
                                var arr = []
                                for (const courseSkillPair of response2.data.data){
                                    if (arr.includes(courseSkillPair[1]) == false){
                                        arr.push(courseSkillPair[1])
                                    }
                                }
                                this.skillsWithCourses = arr
                            })
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
</body>

</html>
