<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journey Details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="main-container">
        <button @click="viewAllLearningJourneys">View All Learning Journeys</button><br>
        <a href="">Edit Courses</a>
        <button @click="deleteLearningJourney(ljDetails[0])" :value="ljDetails[0]">Delete Learning Journey</button>
        <br><br>

        <p>Role: {{ljDetails[1]}}</p><br>
        <p>Status: {{ljDetails[3]}}</p><br>
        <h5>Skills and Courses:</h5>
        <p v-for="skill in ljDetails[2]">
            <b>{{skill[0][0]}}<span v-if="skill[0][1] == true">âœ…</span>:</b>
            <br>
            <span v-if="skill[1] != ''">
                <span v-for="course in skill[1]">
                    {{course[1]}} ({{course[2]}})<br>
                </span>
            </span>

            <span v-else>You have not added a course for this skill</span>
        </p><br>
 
    </div>

</body>
<script>
    const vm = new Vue({
            el: '#main-container',
            data: {
                staffId: 160212,
                selectedLj: '',
                ljDetails: '',
            },

            methods: {
                viewAllLearningJourneys: function() {
                    return window.location.replace("./myLearningJourney.html");
                },
                deleteLearningJourney: function(selectedLj) {
                    a = confirm("Are you sure you want to delete this learning journey?")
                    if (a == true) {
                        axios.delete('http://localhost:5000/deleteLearningJourney/' + selectedLj, {
                            selectedLj: selectedLj
                        }) 
                        .then(response=> {
                            alert("You have successfully delete a learning journey")
                            return window.location.replace("./myLearningJourney.html");
                        })
                        .catch(error => alert(error))
                    }
                }
            },

            mounted: function() {
                let urlParams = new URLSearchParams(window.location.search);
                let myParam = urlParams.get('ljourney_id');
                axios.get('http://localhost:5000/view_LjDetails/' + myParam)
                    .then(response => {
                        this.ljDetails = response.data.data
                    })
                    .catch(error => alert(error));
            }
        })

</script>
</html>
