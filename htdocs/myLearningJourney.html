<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My learning Journey</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="main-container">
        <h1>My Learning Journeys</h1>

        <div>
            <button onclick="createLearningJourney()">Add New</button>
        </div>

        <div>

            <p v-for="journey in lj" >
                Role: {{journey[1]}}
                <br>
                Skills: 
                <span v-for="skill in journey[2]">{{skill}}</span>
                <br>
                Status: {{journey[3]}}
                <br> 
                <button @click="viewLearningJourney(journey[0])" :value="journey[0]">View Details</button>

                <br><br>
            </p>

        </div>
    </div>

    <script>
        function createLearningJourney() {
            window.location.replace("./createLearningJourney.html");
        }

        const vm = new Vue({
            el: '#main-container',
            data: {
                staffId: 140102,
                lj: []
            },

            methods: {
            viewLearningJourney: function(selectedLj) {
                console.log(selectedLj)
                axios.post('http://localhost:5000/view_LjDetails/' + selectedLj, {
                    selectedLj: selectedLj
                }) 
                // .then(response=> {
                //     return window.location.replace("./learningJourneyDetails.html")
                // })
                .catch(error => alert(error))
            }
        },

            mounted: function() {
                axios.get('http://localhost:5000/view_AllLj/' + this.staffId)
                    .then(response => {
                        this.lj = response.data.data
                    })
                    .catch(error => alert(error));
            }
        })
    </script>

    
</body>
</html>
