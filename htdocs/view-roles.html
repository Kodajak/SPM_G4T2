<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>View and Select Roles</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="main-container" class="container">

        <h1 class="display-4">View and Select Roles</h1>

        <table id="dpositionTable" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>ID</th>
                    <th>Roles Available</th>
                    <th>Role Description</th>

                </tr>
            </thead>
            <tbody>
                <tr v-for="role, id in roles">
                    <td><strong>#{{ role[0] }}</strong></td>
                    <td><a href="view-skills-role.html">{{ role[1] }}</a></td>
                    <td><strong>{{ role[2] }}</strong></td>
                </tr>
            </tbody>
        </table>
    <hr>
        <div>
            <Hr>
                <h1 class="display-5">Enter New Role</h1>
                <form>
                    Role Name:
                    <input type="text" id="role_name" name="role" v-model="new_role"><br><br>
                    
                    Description:
                    <input type="text" id="role_desc" name="role" v-model="description"><br><br>
                    <button type="submit" v-on:click="createLJRoles()">
                        Submit
                    </button>
                </form>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                roles: [],
                new_role: "",
                description:""
            },
            methods:{
                // viewLJRoles(roleID){
                    
                // },
                createLJRoles: function(){
                event.preventDefault()
                    if(this.new_role in this.roles){
                        return alert("Role exists")
                    }else if(this.new_role==""){
                        return alert("Enter role name")
                    }
                    else{
                        axios.post("http://localhost:5000/create_ljRoles", {"data":[this.new_role,this.description]})
                            .then(response=>{
                                window.location.replace("./view-roles.html")
                                console.log(response)
                            })
                            .catch(error=>{this.error = error.response.data.message })
                    }
                }

            },
            mounted: function() {
                axios.get('http://localhost:5000/view_ljRoles')
                    .then(response => {
                        this.roles = response.data.data
                        // console.log(response.data.data)
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
</body>

</html>
