<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>View List Of Skills</title>

    <link rel="stylesheet" href="">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="main-container" class="container">
        <h1 class="display-4">Mapping of {{skills[0][1]}}</h1>
        <div id="roles" v-if="roles.length">
            <table id='roleTable' class='table table-striped' border='1'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Role Name</th>
                        <th>Role Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="role in roles">
                        <td><strong>{{ role[1] }}</strong></td>
                        <td><strong>{{ role[2] }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="courses" v-if="courses.length">
            <table id='courseTable' class='table table-striped' border='1'>
                <thead class='thead-dark'>
                        <tr>
                            <th>Course Name</th>
                            <th>Course Description</th>
                            <th>Course Status</th>
                            <th>Course Course Type</th>
                            <th>Course Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for='course in courses'>
                            <td><strong>{{ course[1] }}</strong></td>
                            <td><strong>{{ course[2] }}</strong></td>
                            <td><strong>{{ course[3] }}</strong></td>
                            <td><strong>{{ course[4] }}</strong></td>
                            <td><strong>{{ course[5] }}</strong></td>
                        </tr>
                    </tbody>
            </table>
            <a v-bind:href="'updateSkillMapping.html?skill_id='+skills[0][0]"><button type="submit" class="btn btn-primary mb-2">Update Skill Mapping</button></a>
        </div>
        <a v-if="!courses.length" v-bind:href="'updateSkillMapping.html?skill_id='+skills[0][0]"><button type="submit" class="btn btn-primary mb-2">Add Skill Mapping</button></a>
        
    </div>
    <script>
        const vm = new Vue({
            el: '#main-container',
            data: {
                skills: [],
                courses: [],
                roles: []
            },
            mounted: function() {
                let urlParams = new URLSearchParams(window.location.search);
                let myParam = urlParams.get('skill_id');
                axios.get('http://localhost:5000/view-skill-mapping/'+myParam )
                    .then(response => {
                        this.skills = response.data.skill,
                        this.courses = response.data.courses,
                        this.roles = response.data.roles
                    })
                    .catch(error => alert(error));
            }
        });
    </script>
    <!-- <script src="js/navbar.js"></script> -->

</body>

</html>
